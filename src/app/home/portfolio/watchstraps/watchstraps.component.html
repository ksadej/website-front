<section class="page-section bg-light collapse" id="collapseWatchStraps">
    <div class="container ">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Watch Straps</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let product of productList"> 
                <div class="portfolio-item">
                    <a class="portfolio-link" data-toggle="modal" href="#portfolioModalWatchStrap1">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <div class="img">
                            <img class="img-fluid" [src]="product.mainImg" alt="" (click)="productDetails(product.id)" />                              
                        </div>
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">Threads</div>
                        <div class="portfolio-caption-subheading text-muted">Illustration</div>
                    </div>
                </div>    
            </div> 
        </div>
    </div>
</section>
